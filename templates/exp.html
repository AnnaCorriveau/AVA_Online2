{% extends 'layouts/layout.html' %}

{% block head %}
    {{ super() }}
    <!--
      The exp.html is the main form that
      controls the experiment.

      see comments throughout for advice
    -->
    <!-- libraries used in your experiment
		psiturk specifically depends on underscore.js, backbone.js and jquery
  	-->
	  <script src="/static/lib/jspsych-6.3.1/jspsych.js"></script>
	  <script src="/static/lib/jquery-3.4.1.min.js" type="text/javascript"> </script>
	  <script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
	  <script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
	  <script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-audio-button-response.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-audio-keyboard-response.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-preload.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-html-button-response.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-psychophysics.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-image-keyboard-response.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-call-function.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-survey-multi-choice.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-survey-multi-select.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-survey-text.js"></script>
	  <script src="/static/lib/jspsych-6.3.1/plugins/jspsych-survey-likert-PANAS_AC.js"></script>
	  <script src="/static/js/counterbalanceKey.js"></script>
	  <script src="/static/js/DataManager.js"></script>
	  <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

		<script type="text/javascript">
			// These fields provided by the psiTurk Server
			var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
			var condition = "{{ condition }}"; // the condition number
			var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
			var codeversion = "{{ codeversion }}"; // a string representing the current experiment version
			var contact_address = "{{ contact_address }}"; // your email address
			var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
			var mode = "{{ mode }}";
		</script>

		<!-- utils.js and psiturk.js provide the basic psiturk functionality -->
		<script src="/static/js/utils.js" type="text/javascript"> </script>
		<script src="/static/js/psiturk.js" type="text/javascript"> </script>

		<!-- task.js is where you experiment code actually lives
			for most purposes this is where you want to focus debugging, development, etc...
		-->
		<script src="/static/js/task2.js" type="text/javascript"> </script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
{% endblock %}

{% block body %}
  <noscript>
  	<h1>Warning: Javascript seems to be disabled</h1>
  	<p>This website requires that Javascript be enabled on your browser.</p>
  	<p>Instructions for enabling Javascript in your browser can be found
  	<a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a></p>
  </noscript>
{% endblock %}
